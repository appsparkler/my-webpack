
<section class="module-breadcrumb component">
    <ul id="breadCrumbNav">
      {{#each hbs.breadCrumb.links}}
        {{#if url}}
        	{{#if label}}
            	<li><a href="{{this.url}}" title="{{this.label}}">{{this.label}}</a></li>
                <span>&#8250;</span>
            {{/if}}
        {{else}}
            <span class="currentPage">{{this.label}}</span>
        {{/if}}
      {{/each}}
    </ul>    
</section>
