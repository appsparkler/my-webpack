<!-- Begin Component: TouchTopicListHeader -->
<div class="module-touch-topic-list-header component">
    <div class="inline-list-elements" tabindex="0" data-topic-id="{{hbs.topicListHeader.topicId}}">
        <div class="img-wrapper">
            <span class="blue-strip"></span>
            <picture>
                <source srcset="{{hbs.globalValues.assetDomainName}}{{hbs.topicListHeader.image}}/jcr:content/renditions/cq5dam.web.310.190.jpg"
                    media="screen and (min-width: 641px) and (max-width: 9440px)">
                <source srcset="{{hbs.globalValues.assetDomainName}}{{hbs.topicListHeader.image}}/jcr:content/renditions/cq5dam.web.310.190.jpg"
                    media="screen and (min-width: 0px) and (max-width: 640px)">
                <img class="author-list-header-img" src="{{hbs.globalValues.assetDomainName}}{{hbs.topicListHeader.image}}/jcr:content/renditions/cq5dam.web.310.190.jpg" alt="{{hbs.topicListHeader.imageAltText}}" title="{{hbs.topicListHeader.imageAltText}}"/>
            </picture>
        </div>
        <div class="list-header-info">
            <h2 class="list-item-title"> {{hbs.topicListHeader.displayName}} </h2>
            <div class="topic-description">
                <p class="text list-header-line-clamp"> {{hbs.topicListHeader.description}} </p>
            </div>
        </div>
    </div>
    <div class="details-container">
        <div class="row-same-height row-full-height content-wrapper"></div>
        <div class="no-results hidden" tabindex="0">
            <div class="no-results-wrapper">
                <h3 class="nocontent-header">{{hbs.topicListHeader.noTopicsFoundLabel}}</h3>
                <p class="nocontent-description">{{hbs.topicListHeader.checkLaterLabel}}</p>
            </div>
        </div>
        <div class="web-spinner" {{#if hbs.isAuthor}} style="display:none;" {{/if}}>
            <img src="data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg' viewBox%3D'0 0 1082 547'%2F%3E"  width="1082" height="547" style="height: 400px;" class="desktop-only img-responsive" />
            <img src="data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg' viewBox%3D'0 0 640 580'%2F%3E"  width="640" height="580" class="mobile-only img-responsive" />
        </div>
    </div>
    <a x-cq-linkchecker="skip" class="view-topics-spotlight" href="{{hbs.touchBlueBanner.topicsURL}}" title="{{hbs.topicListHeader.viewAllTopicsLabel}}">
        {{hbs.topicListHeader.viewAllTopicsLabel}}
    </a>
</div>
<!-- End Component: TouchTopicListHeader -->
