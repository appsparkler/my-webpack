<div
	id="navigation-v2-data-my-account-flyout"
	style="min-height:10px;"
	data-mobile-tab='{
		"id": "user-profile",
		"icon": "icon-user",
		"closeTabLabel": {{#if hbs.personalizationValues.blog}} "{{hbs.myKpmgFlyout.closeMyKPMGmenuLabelValue}}" {{else}} "{{i18n hbs.myKpmgFlyout.closeMyKPMGmenuLabel}}" {{/if}}
	}'

    data-interest-summary-threshold="{{hbs.interestssummary.thresholdValue}}"

	data-my-account-flyout='{
		"iconStyle": "icon-logged-out",
		"id": "my-account-flyout",
		"title": {{#if hbs.personalizationValues.blog}} "{{hbs.navigation.accountFlyoutIconToolTipValue}}" {{else}} "{{i18n hbs.navigation.accountFlyoutIconToolTip}}" {{/if}},
		"closeTabLabel": {{#if hbs.personalizationValues.blog}} "{{hbs.myKpmgFlyout.closeMyKPMGmenuLabelValue}}" {{else}} "{{i18n hbs.myKpmgFlyout.closeMyKPMGmenuLabel}}" {{/if}},
		"type": "nav-list",
		"loggedOutLinks": [
			{{#each hbs.myKpmgFlyout.nonLoggedInList}}
				{
					"url": "{{this.link}}",
					"label": {{#if hbs.personalizationValues.blog}} "{{this.nameValue}}"{{else}} "{{i18n this.name}}" {{/if}},
					"dataName": "{{this.dataName}}",
                    "key": "{{this.name}}"
				}{{#unless @last}},{{/unless}}
			{{/each}}
		],
		"loggedInLinks": [
			{{#each hbs.myKpmgFlyout.loggedInList}}
				{
					"url": "{{this}}",
					"label": "{{i18n @key}}",
					"key": "{{@key}}"
				},
			{{/each}}
            {
				"isLastItem": true
            }
		],
		"flyout": {
			"cell1": {
				"type": "nav-list",
				"links": []
			},
			"cell2": {
				"type": "card-link",
				"title": "{{hbs.myKpmgFlyout.cellTwoFeaturedItemHeading}}",
				"linkUrl": "{{hbs.myKpmgFlyout.cellTwoFeaturedItemUrl}}",
				"description": "{{hbs.myKpmgFlyout.cellTwoFeaturedItemDescription}}",
				"altText": "{{hbs.myKpmgFlyout.cellTwoFeaturedItemAltText}}",
				"imgUrl": "{{hbs.myKpmgFlyout.authoredCellTwoFeaturedItemImage}}"
			},
			"cell3": {
				"type": "card-link",
				"title": "{{hbs.myKpmgFlyout.cellThreeFeaturedItemHeading}}",
				"linkUrl": "{{hbs.myKpmgFlyout.cellThreeFeaturedItemUrl}}",
				"description": "{{hbs.myKpmgFlyout.cellThreeFeaturedItemDescription}}",
				"altText": "{{hbs.myKpmgFlyout.cellThreeFeaturedItemAltText}}",
				"imgUrl": "{{hbs.myKpmgFlyout.authoredCellThreeFeaturedItemImage}}"
			}
		}
	}'
>

</div>
