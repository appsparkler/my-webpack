<section class="module-socialchannels">
    <ul class="socialchannel-links">
        {{#each hbs.socialChannel.channelLinks}}
        <li>
            <a href="{{this.socialUrl}}" target="_blank" rel="noopener noreferrer" title="{{this.socialIcon}}">
                <span class="icon-{{this.socialIcon}}"></span><span class="sr-only">{{this.socialIcon}}. {{i18n "kpmg.accessibility.openNewWindow"}}</span>
            </a>
        </li>
        {{/each}}
    </ul>
</section>
