<div class="facetsContainer">
    <ul class="facetsOptions">
        {{#each this.eventDropdownOptions}}
        <li class="LT5Facets custom-list {{#unless @index}}no-top-border{{/unless}}" value="{{this.display-name}}" title="{{this.display-name}}" data-link="{{this.link}}" tabindex="0">
            <span class="facetName">
                {{this.display-name}}
            </span>
        </li>
        {{/each}}
    </ul>
</div>
