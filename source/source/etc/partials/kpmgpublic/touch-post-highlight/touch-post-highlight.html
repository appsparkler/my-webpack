<!-- Begin Component: TouchPostHighlight -->
<div class="module-touch-post-highlight component bs4">
    <h2 class="highlight-title"> {{hbs.postHighlight.highLightTitle}} </h2>
    <ul class="highlight-list">
        {{#each hbs.postHighlight.multiList}}
            <li class="list-item">
                <p class="list-item-text">
                    {{this.list}}
                </p>
            </li>
        {{/each}}
    </ul>
</div>
<!-- End Component: TouchPostHighlight -->
