<div class="card" data-site="{{hbs.tabs.site}}" id="{{hbs.tabs.site}}">
    <div class="card-header" id="{{hbs.tabs.wrapperId}}">
        <h5 class="mb-0">
            <button class="btn btn-link subscription-site-heading" type="button" data-toggle="collapse"
                    data-target="#{{hbs.tabs.headingId}}" aria-expanded="false" aria-controls="{{hbs.tabs.headingId}}">
                    {{hbs.tabs.heading}}{{#if hbs.tabs.warning}}<span class="warning-icon"></span>{{/if}}
            </button>
            <span class="icon-chevron-down pull-right accordion-icon"></span>
        </h5>
    </div>
    <div id="{{hbs.tabs.headingId}}" class="collapse preferences-accordion" aria-labelledby="{{hbs.tabs.wrapperId}}" data-parent="#communication-preferences-tabs">
        <div class="card-body p-0" id="{{hbs.tabs.siteId}}">
            <div class="web-spinner" {{#if hbs.isAuthor}} style="display:none;"{{/if}}>
                <img src="data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg' viewBox%3D'0 0 1082 547'%2F%3E"  width="1082" height="547" class="desktop-only img-responsive" />
                <img src="data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg' viewBox%3D'0 0 640 580'%2F%3E"  width="640" height="580" class="mobile-only img-responsive" />
            </div>
        </div>
    </div>
</div>
