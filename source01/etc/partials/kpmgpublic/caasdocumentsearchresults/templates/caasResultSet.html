<li class="caas-result-item">
    <a href="{{this.id}}" title="{{this.title}}">
        <!-- title section -->
        <div class="row title-row">
            <div class="col-md-12">
                <p class="caas-title">{{this.title}}</p>
            </div>
        </div>
        <!-- description section -->
        <div class="row">
            <div class="col-md-12">
                <p class="caas-description">{{this.description}}</p>
            </div>
        </div>
    </a>
</li>
